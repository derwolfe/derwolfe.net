<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

  <!-- Basic Page Needs
       ================================================== -->
  <meta charset="utf-8">
  <meta name="description" content="derwolfe.net blog">
  <meta name="author" content="chris wolfe">

  <!-- Mobile Specific Metas
       ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
       ================================================== -->
  <link rel="stylesheet" href="{{ get_asset('css/skeleton/stylesheets/base.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/skeleton/stylesheets/skeleton.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/skeleton/stylesheets/layout.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/pygments.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/derwolfe.css') }}">
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

  <!-- Favicons
       ================================================== -->
  <!-- <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/x-icon"> -->

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
  {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  <link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">
  <title>{{ site.title }}</title>

  <!-- analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41763159-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- end analytics -->
</head>

<body>
  <div class="container">
    <div class="five columns">
      <span id="logo"><a href="/">Chris Wolfe</a></span>
    </div>
    <div class="eleven columns" id="nav">
      <nav>
	<ul>
	  <li><a href="/">Blog</a></li>
	  <li><a href="{{ get_url('colophon') }}">Colophon</a>
	  <li><a href="{{ get_url('license') }}">License</a>
	</ul>
      </nav>
    </div>

    <div class="ten columns">
      <hr id="header-border" />

      {% block content %}{% endblock %}
    </div>

  </div>
</body>
</html>
