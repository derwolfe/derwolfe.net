       ================================================== -->

  <!-- CSS
       ================================================== -->
  <link rel="stylesheet" href="{{ get_asset('css/derwolfe.css') }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <div id="main">
    <section id="logo">
      <p>Hi, I'm Chris Wolfe</p>
    </section>

    <section id="nav">
      <nav>
	<ul>
	  <li>
            <a class="button" title="Articles" href="/">
              <i class="fa fa-align-justify"></i>
            </a>
          </li>
          <li>
            <a class="button" title="Github" href="https://github.com/derwolfe">
              <i class="fa fa-github-square"></i>
            </a>
          </li>
	  <li>
            <a class="button" title="Feed" href="/feed.xml">
              <i class="fa fa-rss"></i>
            </a>
          </li>
	</ul>
      </nav>
    </section>

    <section>
      {% block content %}{% endblock %}
    </section>
  </div>
  <footer class="footer" role="contentinfo">
    <p>&copy; Chris Wolfe</p>
