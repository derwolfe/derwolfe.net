<head>

  <!-- Basic Page Needs
       ================================================== -->
  <meta charset="utf-8">
  <meta name="description" content="derwolfe.net blog">
  <meta name="author" content="chris wolfe">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Mobile Specific Metas
       ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
       ================================================== -->
  <link rel="stylesheet" href="{{ get_asset('css/derwolfe.css') }}">
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

  <!-- Favicons
       ================================================== -->
  <!-- <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/x-icon"> -->


  <link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">
  <title>{{ site.title }}</title>

  <!-- analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41763159-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- end analytics -->
  <!-- navbar -->
</head>

<header class="centered-navigation">
  <div class="centered-navigation-wrapper">
    <a href="javascript:void(0)" class="mobile-logo">
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_3_dark.png" alt="Logo image">
    </a>
    <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">MENU</a>
    <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
      <li class="nav-link logo"><a href="javascript:void(0)" class="logo">Chris Wolfe</a></li>
      <li class="nav-link"><a href="{{ get_url('about') }}">About Me</a></li>
    </ul>
  </div>
</header>

<body>
    <div>
      {% block content %}{% endblock %}
    </div>

  </div>
  <script>
    $(document).ready(function() {
    $('#js-centered-navigation-menu').removeClass("show");

  $('#js-centered-navigation-mobile-menu').on('click', function(e) {
    e.preventDefault();
    $('#js-centered-navigation-menu').slideToggle(function(){
      if($('#js-centered-navigation-menu').is(':hidden')) {
        $('#js-centered-navigation-menu').removeAttr('style');
      }
    });
  });
});
  </script>
</body>
</html>
