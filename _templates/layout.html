<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

  <!-- Basic Page Needs
       ================================================== -->
  <meta charset="utf-8">
  <meta name="description" content="derwolfe.net blog">
  <meta name="author" content="chris wolfe">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Mobile Specific Metas
       ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
       ================================================== -->
  <link rel="stylesheet" href="{{ get_asset('css/derwolfe.css') }}">
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

  <!-- JS
       ================================================== -->
  <script src="{{ get_asset('js/jquery-1.11.2.min.js') }}"/>

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <!-- Favicons
       ================================================== -->
  <!-- <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/x-icon"> -->
  <link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">
  <title>{{ site.title }}</title>

  <!-- Analytics
       ================================================== -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41763159-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>

<body class="container">
  <header class="centered-navigation">
    <div class="centered-navigation-wrapper">
      <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">derwolfe.net // Menu</a>
      <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
	<li class="nav-link"><a href="/">Articles</a></li>
	<li class="nav-link"><a href="{{ get_url('about') }}">About Me</a></li>
      </ul>
    </div>
  </header>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
  <script>
    $(document).ready(function() {
	$('#js-centered-navigation-menu').removeClass("show");

	$('#js-centered-navigation-mobile-menu').on('click', function(e) {
	    e.preventDefault();
	    $('#js-centered-navigation-menu').slideToggle(function(){
		if($('#js-centered-navigation-menu').is(':hidden')) {
		    $('#js-centered-navigation-menu').removeAttr('style');
		}
	    });
	});
    });
  </script>

</body>
</html>
