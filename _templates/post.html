{% extends "layout.html" %}

{% set title = item.title ~ ' : Blog' %}

{% block content %}
<article class="type-system-slab">
  <header>
    <h1>{{ item.title }}</h1>
    <p>Written on {{ item.timestamp | date('%B %d, %Y') }}</p>
  </header>
  <div>{{ item.content }}</div>
</article>
{% endblock %}
