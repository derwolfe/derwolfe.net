{% extends "layout.html" %}
{% set title = item.title ~ ' : Blog' %}
{% block content %}
<article class="type-system-rounded">
  <section>
    <h1>{{ item.title }}</h1>
    <p class="date">Written on {{ item.date }}</p>
    <hr/>
  </section>

  <div class="post-content">
    {{ item.content }}
  </div>

  <div class="footer">
    <!-- this needs a border-top -->
    <p>If you notice any errors or have any questions, please get in touch with me <a href="{{ get_url('about') }}">here.</a></p>
  </div>

</article>

{% endblock %}
