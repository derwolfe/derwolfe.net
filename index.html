{% extends "layout.html" %}
{% block title %}Writing{% endblock %}
{% block content %}
<section id="articles">
    {% for post in posts %}
    <aside>
      <time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.date }}</time>
    </aside>
    <article>
      <a href="{{ get_url(post.url) }}">{{ post.title }}</a>
    </article>
  {% endfor %}
</section>
{% endblock %}
