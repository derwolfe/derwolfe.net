{% extends "layout.html" %}
{% block title %}Writing{% endblock %}
{% block content %}
<section>
  <div id="articles-list">
    {% for post in posts %}
    <div class="row">
      <article>
	<span class="article-date"><time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.date }}</time></span> - <span class="article-name"><a href="{{ get_url(post.url) }}">{{ post.title }}</a></span>
      </article>
    </div>
  {% endfor %}
  </div>
</section>
{% endblock %}
