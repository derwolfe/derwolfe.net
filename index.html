{% extends "layout.html" %}
{% block title %}Writing{% endblock %}
{% block content %}
<section id="articles">
  <ol>
    {% for post in posts %}
    <li>
      <aside>
        <time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.timestamp | date('%B %d, %Y') }}</time>
      </aside>
      <article>
        <a href="{{ get_url(post.url) }}">{{ post.title }}</a>
      </article>
    </li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
