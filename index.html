{% extends "layout.html" %}
{% block title %}Writing{% endblock %}
{% block content %}
<section>
  <div>
    {% for post in posts %}
      <article>
	<p><time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.date }}</time> - <a href="{{ get_url(post.url) }}">{{ post.title }}</a></p>
      </article>
  {% endfor %}
  </div>
</section>
{% endblock %}
